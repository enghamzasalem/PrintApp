<script src="js/ng-cordova.min.js"></script>

    <script src="cordova.js"></script>
<script>
   function previewFile(){
       var preview = document.querySelector('img'); //selects the query named img
       var file    = document.querySelector('input[type=file]').files[0]; //sames as here
       var reader  = new FileReader();

       reader.onloadend = function () {
           preview.src = reader.result;
       }

       if (file) {
           reader.readAsDataURL(file); //reads the data as a URL
       } else {
           preview.src = "";
       }
  }

  previewFile();  //calls the function named previewFile()
  </script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="brwoseCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Print App</h1>
      </ion-header-bar>
      <ion-content>
	    <label class="item item-input">
      
      <input type="text" ng-model="username"  required  placeholder="الاسم"/>
    </label>
	  <label class="item item-input">
      
      <input type="text" ng-model="type"  required  placeholder="اسم الصنف"/>
    </label>
	 <label class="item item-input">
      
      <input type="number" ng-model="price"  required  placeholder="السعر"/>
    </label>
	  <center><img src="" id="imag" width="100px"  alt="ارفع شعار الشركة"></center>
	  	<label class="ace-file-input ace-file-multiple"><input multiple=""   onchange="previewFile()"id="id-input-file-3" type="file"><span class="ace-file-container" data-title="ارفع صورة"><span class="ace-file-name" data-title="No File ..."><i class=" ace-icon ace-icon fa fa-cloud-upload"></i></span></span><a class="remove" href="#"><i class=" ace-icon fa fa-times"></i></a></label>
        <button  class="button button-block button-clear button-calm" ng-click="print(username,type,price)">  طباعة الفاتورة</button>
      </ion-content>
    </ion-pane>
  </body>
